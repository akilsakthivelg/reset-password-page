<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Compox</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .rules {
      text-align: left;
      font-size: 0.9em;
      margin-top: 5px;
    }
    .valid {
      color: green;
    }
    .invalid {
      color: red;
    }
  </style>
</head>
<body>
  <!-- Initial deep link message -->
  <div class="container" id="message-container">
    <h2>Checking for app...</h2>
    <p>Please wait while we try to open the Compox app.</p>
  </div>

  <!-- Reset form -->
  <div class="container" id="reset-container" style="display:none;">
    <h2>Reset Your Password</h2>
    <form id="reset-form">
      <input type="password" id="password" placeholder="New Password" required />
      <div class="rules" id="password-rules">
        <div id="rule-length" class="invalid">• At least 8 characters</div>
        <div id="rule-upper" class="invalid">• At least 1 uppercase letter (A-Z)</div>
        <div id="rule-lower" class="invalid">• At least 1 lowercase letter (a-z)</div>
        <div id="rule-number" class="invalid">• At least 1 number (0-9)</div>
        <div id="rule-special" class="invalid">• At least 1 special character (~`+=-_.?@$!%*#&)</div>
      </div>
      <button type="submit" id="update-btn" disabled>Update Password</button>
    </form>
    <p id="status"></p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://xsoanrrdybimemacaror.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhzb2FucnJkeWJpbWVtYWNhcm9yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNDg0OTQsImV4cCI6MjA2MTkyNDQ5NH0.GbdguCKb_UdXbtG4cAYqOCZV-ejjdL7YdRE7NHrb0vM";
    const APP_DEEP_LINK = "compox://reset-password";

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const passwordInput = document.getElementById("password");
    const updateBtn = document.getElementById("update-btn");

    // Same regex as Flutter
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[~`+=\-_.?@$!%*#&])[A-Za-z\d~`+=\-_.?@$!%*#&]{8,}$/;

    passwordInput.addEventListener("input", () => {
      const pwd = passwordInput.value;
      const rules = {
        length: pwd.length >= 8,
        upper: /[A-Z]/.test(pwd),
        lower: /[a-z]/.test(pwd),
        number: /\d/.test(pwd),
        special: /[~`+\=\-_.?@$!%*#&]/.test(pwd)
      };

      document.getElementById("rule-length").className = rules.length ? "valid" : "invalid";
      document.getElementById("rule-upper").className = rules.upper ? "valid" : "invalid";
      document.getElementById("rule-lower").className = rules.lower ? "valid" : "invalid";
      document.getElementById("rule-number").className = rules.number ? "valid" : "invalid";
      document.getElementById("rule-special").className = rules.special ? "valid" : "invalid";

      updateBtn.disabled = !passwordRegex.test(pwd);
    });

    function tryOpenApp() {
      const now = Date.now();
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = APP_DEEP_LINK;
      document.body.appendChild(iframe);

      setTimeout(() => {
        if (Date.now() - now < 1500) {
          document.getElementById("message-container").style.display = "none";
          document.getElementById("reset-container").style.display = "block";
        }
      }, 1000);
    }

    function getTokens() {
      let params = new URLSearchParams(window.location.hash.substring(1));
      if (!params.get("access_token")) {
        params = new URLSearchParams(window.location.search);
      }
      return {
        access_token: params.get("access_token"),
        refresh_token: params.get("refresh_token"),
        exp: params.get("exp")
      };
    }

    document.getElementById("reset-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const password = passwordInput.value;
      const status = document.getElementById("status");

      if (!passwordRegex.test(password)) {
        status.textContent = "Password does not meet requirements.";
        status.className = "error";
        return;
      }

      const { error } = await supabaseClient.auth.updateUser({ password });

      if (error) {
        status.textContent = error.message;
        status.className = "error";
      } else {
        status.textContent = "Password updated successfully!";
        status.className = "success";
      }
    });

    const { access_token, refresh_token, exp } = getTokens();
    if (!access_token) {
      document.getElementById("message-container").innerHTML = "<p class='error'>Invalid or expired link.</p>";
    } else {
      // Check expiry if provided
      if (exp && Date.now() / 1000 > parseInt(exp)) {
        document.getElementById("message-container").innerHTML = "<p class='error'>This reset link has expired.</p>";
      } else {
        supabaseClient.auth.setSession({ access_token, refresh_token: refresh_token || "" })
          .then(({ error }) => {
            if (error) {
              document.getElementById("message-container").innerHTML = `<p class='error'>${error.message}</p>`;
            } else {
              tryOpenApp();
            }
          });
      }
    }
  </script>
</body>
</html>
